events {
    worker_connections 1024;
}

http {
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;

    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    # DNS resolver for host.docker.internal
    resolver 8.8.8.8 8.8.4.4 valid=30s;

    # Gzip
    gzip on;
    gzip_vary on;
    gzip_min_length 10240;
    gzip_proxied expired no-cache no-store private auth;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml+rss;

    # Dynamic proxy mappings
    include /etc/nginx/dynamic/proxy-mappings.conf;

    # Flask apps
    server {
        listen 14000;
        server_name *.localhost;

        # Serve deployment status page when backend is unavailable
        error_page 502 503 504 /deployment-status.html;
        location = /deployment-status.html {
            root /etc/nginx/dynamic;
            add_header X-Deployment-Status "building" always;
            add_header Cache-Control "no-cache, no-store, must-revalidate" always;
            add_header Pragma "no-cache" always;
            add_header Expires "0" always;
        }

        location / {
            # Serve status page if no backend port is mapped (port = 0)
            if ($backend_port = 0) {
                rewrite ^.*$ /deployment-status.html last;
            }

            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Timeout settings for faster failover to status page
            proxy_connect_timeout 5s;
            proxy_send_timeout 10s;
            proxy_read_timeout 10s;

            proxy_pass http://172.17.0.1:$backend_port;

            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
        }
    }

